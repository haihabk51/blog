site_name: HAIHA'S BLOG
site_url: https://haihabk51.github.io/blog/
theme:
  name: material
  icon:
    logo: fontawesome/solid/brain
    favicon: assets/meta/brain-solid.png
  font:
    text: Plus Jakarta Sans
    code: Roboto Mono
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: fontawesome/solid/sun  # Thay đổi thành biểu tượng mặt trời
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: fontawesome/solid/moon  # Biểu tượng mặt trăng cho chế độ dark mode
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: fontawesome/solid/sun  # Biểu tượng mặt trời cho chế độ light mode
        name: Switch to light mode

plugins:
  - blogging:
      dirs:
        - post
      features:
        tags:
          index_page: tags.md
          insert: bottom
      time_format: ' %d-%m-%Y '

markdown_extensions:
  - wikilinks
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - toc:
      permalink: true

features:
  - search.suggest
  - search.highlight
  - navigation.footer

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@nguyenhaihabk
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/hahtd3
    - icon: fontawesome/solid/bookmark
      link: https://substack.com/@nguyenhaiha
    - icon: fontawesome/solid/globe
      link: https://www.khoahocobsidian.com/

